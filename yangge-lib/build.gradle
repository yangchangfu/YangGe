apply plugin: 'com.android.library'

apply plugin: 'com.novoda.bintray-release'//2.应用bintray插件
publish {
    userOrg = 'yangchangfu'
    groupId = 'com.yangchangfu'
    artifactId = 'yangge-lib'
    publishVersion = '1.0.2'
    desc = "this is an android util libray"
    website = "https://github.com/yangchangfu/YangGe"
}

//./gradlew clean build bintrayUpload -PbintrayUser=yangchangfu -PbintrayKey=daef00f654c5c4f51f794c2f0fcab6ba3cf2f982 -PdryRun=false

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}
